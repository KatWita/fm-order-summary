<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <img class="card__img" src="./images/illustration-hero.svg" alt="">
      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="annual">
        <img class="annual__img" src="./images/icon-music.svg" alt="music icon">
        <div class="annual__content">
          <h2 class="annual__heading">Annual Plan</h2>
          <p class="annual__text">$59.99/year</p>
        </div>
        <a class="annual__link" href="#">Change</a>
      </div>
      <div class="buttons">
        <button class="btn btn--payment">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KatWIta</a>.
    </p>
  </footer>

</body>

</html>
